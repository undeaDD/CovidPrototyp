<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover, user-scalable=no, shrink-to-fit=no">
    <meta name="apple-mobile-web-app-capable" content="no">
    <meta content="no" name="apple-touch-fullscreen" />
    <meta name="HandheldFriendly" content="false">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.jpg">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/styles.min.css">
    <link rel="stylesheet" href="../assets/css/login.min.css">
    <title>Tierarztpraxis Windhaus - Login</title>
</head>

<body class="d-none">
    <form class="form-signin" action="#" name="login" autocomplete="on" onsubmit="doLogin(); return false">
        <div class="text-center mb-4">
            <img src="../assets/img/logoBlack.png" height="80">
        </div>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Benutzer" required autofocus value="admin@tierarztpraxis-windhaus.de">
            <label for="inputEmail">Email</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Passwort" required value="password">
            <label for="inputPassword">Passwort</label>
        </div>

        <button class="btn btn-lg btn-secondary btn-block" type="submit">Anmelden</button>
    </form>
</body>

<script src="../assets/js/jquery.min.js"></script>
<script src="../assets/js/popper.min.js"></script>
<script src="../assets/js/bootstrap.min.js"></script>
<script src="../assets/js/firebase-app.min.js"></script>
<script src="../assets/js/firebase-auth.min.js"></script>
<script src="../assets/js/login.min.js"></script>

</html>
